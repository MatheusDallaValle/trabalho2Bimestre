<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Pagamento de Professores</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      text-align: center;
      padding: 20px;
      border: 1px solid white;
      border-radius: 10px;
    }

    input {
      padding: 5px;
      margin: 5px 0;
      width: 100px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <h1>Pagamento de Professores</h1>

  <label for="nivel">Nível do professor:</label>
  <select id="nivel">
    <option value="1">Nível 1 - R$ 12,00/hora</option>
    <option value="2">Nível 2 - R$ 17,00/hora</option>
    <option value="3">Nível 3 - R$ 25,00/hora</option>
  </select>

  <label for="horas">Horas/aula por semana:</label>
  <input type="number" id="horas" min="0" placeholder="Ex: 20">

  <button onclick="calcularSalario()">Calcular salário</button>

  <div id="resultado"></div>

</body>
<script src="script.js"></script>

</html>
