<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Lanchonete - Pedido</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      text-align: center;
      padding: 20px;
      border: 1px solid white;
      border-radius: 10px;
    }

    input {
      padding: 5px;
      margin: 5px 0;
      width: 100px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <h1>Faça seu pedido</h1>

  <label for="codigo">Código do item:</label>
  <select id="codigo">
    <option value="1">1 - Cachorro-quente (R$ 11,00)</option>
    <option value="2">2 - Bauru (R$ 8,50)</option>
    <option value="3">3 - Misto-quente (R$ 8,00)</option>
    <option value="4">4 - Hamburger (R$ 9,00)</option>
    <option value="5">5 - Cheeseburger (R$ 10,00)</option>
    <option value="6">6 - Refrigerante (R$ 4,50)</option>
  </select>

  <label for="quantidade">Quantidade:</label>
  <input type="number" id="quantidade" min="1" value="1">

  <button onclick="calcularTotal()">Calcular</button>

  <div id="resultado"></div>
</body>
<script src="script.js"></script>

</html>
