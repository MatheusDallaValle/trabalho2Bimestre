<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Sistema de Vendas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      text-align: center;
      padding: 20px;
      border: 1px solid white;
      border-radius: 10px;
    }

    input {
      padding: 5px;
      margin: 5px 0;
      width: 100px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <h1>Simulador de Venda</h1>

  <label for="preco">Preço do produto (R$):</label>
  <input type="number" id="preco" min="0" step="0.01" placeholder="Ex: 100.00">

  <label for="condicao">Condição de pagamento:</label>
  <select id="condicao">
    <option value="a">a - À vista (dinheiro/cheque) - 10% de desconto</option>
    <option value="b">b - À vista no cartão - 15% de desconto</option>
    <option value="c">c - 2x sem juros (preço normal)</option>
    <option value="d">d - 2x com juros de 10%</option>
  </select>

  <button onclick="calcularVenda()">Calcular</button>

  <div id="resultado"></div>
</body>
<script src="script.js"></script>

</html>
